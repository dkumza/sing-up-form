<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sing-up Form</title>
  </head>
  <body>
    <div id="main-container">
      <div id="content1">
        <div id="logo">
          <img src="img/odin-lined.png" alt="" />
          <p>ODIN</p>
        </div>
        <div id="container-1">
          <img
            src="img/annie-spratt-yI3weKNBRTc-unsplash.jpg"
            alt="side-photo"
          />

          <div id="img-txt-container">
            Photo by
            <a
              href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Annie Spratt</a
            >
            on
            <a
              href="https://unsplash.com/wallpapers/colors/grey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </div>
        </div>
      </div>

      <div id="content2">
        <div id="container-2">
          <div id="intro-container">
            <h1>
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi!
            </h1>
            <h2>Sign up now to get started.</h2>
            <h3>You know you want to.</h3>
          </div>
        </div>

        <div id="form-container">
          <form action="">
            <div id="form-c1">
              <h2>Please Sing-up!</h2>
              <div id="name-container">
                <div id="name-c1">
                  <label for="first-name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </div>
                <div id="name-c2">
                  <label for="last-name">LAST NAME</label>
                  <input type="text" name="last-name" id="last-name" required />
                </div>
              </div>
              <div id="contact-container">
                <div id="contact-c1">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div id="contact-c2">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    type="tel"
                    name="phone"
                    id="tel"
                    pattern="[0-9]{9}"
                    required
                  />
                </div>
              </div>
              <div id="password-container">
                <div id="password-c1">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div id="password-c2">
                  <label for="password">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm" id="password1" />
                </div>
              </div>
            </div>

            <div id="confirm-container">
              <input type="submit" value="Create Account" />
              <h3>Already have an account? Log in</h3>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
